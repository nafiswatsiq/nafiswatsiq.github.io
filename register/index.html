<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <form id="form" method="POST" action="">
      <p id="loading" style="display: none;">Please Wait...</p>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input name="Name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Age</label>
        <input name="Age" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <label for="exampleInputEmail1" class="form-label">Class</label>
      <select class="form-select" name="Class" aria-label="Default select example">
        <option selected>Classs</option>
        <option value="TI-1">TI-1</option>
        <option value="TI-2">TI-2</option>
        <option value="TI-3">TI-3</option>
      </select>
      <button id="submit" type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script>
    const form = document.querySelector("#form")
    const submitButton = document.querySelector("#submit")
    const loading = document.querySelector("#loading")
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz-Q-m0Eoysenv3u_GCcp__7eX-FrRChEb8J2LAsBxrHJptg-ysTUV8n8_Tgb_VJIqLYg/exec'

    form.addEventListener('submit', e => {
      submitButton.disabled = true
      loading.style.display = "block"
      e.preventDefault()
      let requestBody = new FormData(form)
      fetch(scriptURL, {
          method: 'POST',
          body: requestBody
        }).then(response => {
          loading.style.display = "none"
          alert('Success!', response)
          submitButton.disabled = false
          window.location.href = "thanks.html"
        }).catch(error => {
          alert('Error!', error.message)
          submitButton.disabled = false

        })
    })
  </script>
</body>

</html>
